<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User {{user.id}}</title>
  </head>
  <body>
    <h1>Edit User {{user.id}}</h1>
    <form action="/users/confirm/{{user.id}}" method="post">
      {% csrf_token %}
      <div class="row">
        First Name: <input type="text" name="fname" placeholder="{{user.first_name}}">
      </div>
      <div class="row">
        Last Name: <input type="text" name="lname" placeholder="{{user.last_name}}">
      </div>
      <div class="row">
        Email: <input type="text" name="email" placeholder="{{user.email}}">
      </div>
      <input type="submit" name="submit" value="update">
    </form>
    <a href="/users">Back</a>
  </body>
</html>
