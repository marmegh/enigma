<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Dashboard Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css ">
  </head>
  <body>
    <nav class='navbar navbar-default'>
      <h1>User Dashboard</h1>
      <a href="/">Home</a>
      <a class = 'navbar-right' href="{%url 'udb:index'%}">Back</a>
    </nav>
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
              {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
              {{ message }}
          </li>
          {% endfor %}
      </ul>
    {% endif %}
    <h1>Register</h1>
    <form action="{% url 'users:create' %}" method="post">
      {% csrf_token %}
      {{register.as_p}}
      <!-- <p>First Name: <input type="text" name="first" value=""></p>
      <p>Last Name: <input type="text" name="last" value=""></p>
      <p>Email: <input type="email" name="email" value=""></p>
      <p>Password: <input type="password" name="pwd" value=""></p>
      <p>Confirm Password: <input type="password" name="cpwd" value=""></p> -->
      <input type="submit" name = 'register' value="Submit" />
    </form>
  </body>
</html>
