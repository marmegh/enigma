<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belt Reviewer</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  </head>
  <body>
    <div class="container">
      <nav class = 'row'>
        <div class="six columns">
          <p></p>
        </div>
        <div class="two columns">
          <a href="/dashboard">Home</a>
        </div>
        <div class="two columns">
          <a href="/books/add">Add a Book</a>
        </div>
        <div class="two columns">
          <a href="/logout">Logout</a>
        </div>
      </nav>
      <h5>User: {{user.first_name}}</h5>
      <h5>Name: {{user.first_name}} {{user.last_name}}</h5>
      <h5>Email: {{user.email}}</h5>
      <h6>Has reviewed {{count}} times</h6>
      <div class="row">
        <div class="one-half column">
          {%for review in reviews%}
          <p><a href="/books/{{review.book.id}}">{{review.book.title}}</a></p>
          {%endfor%}
        </div>
      </div>
    </div>
  </body>
</html>
