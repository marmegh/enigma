<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses Assignment</title>
    <link rel="stylesheet"
    8href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  </head>
  <body>
    <h1>Add a Course</h1>
    <form action="/addition" method="post"></p>
      {% csrf_token %}
      <p>Name: <input type="text" name="name"></p>
      <p>Description: <textarea name="description" rows="8" cols="80"></textarea></p>
      <p><input type="submit" name="submit" value="add course"></p>
    </form>


    <h1>Course List</h1>
    <table class="u-full-width">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {%for course in courses%}
          <tr>
            <td>{{course.name}}</td>
            <td>{{course.description}}</td>
            <td>{{course.created_at}}</td>
            <td><a href="/destroy/{{course.id}}">delete</a></td>
          </tr>
          {%endfor%}
        </tbody>
      </table>

  </body>
</html>
